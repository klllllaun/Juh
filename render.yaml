services:
  - type: web
    name: operador-app
    env: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: operador-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_APP_ID
        value: operador-app

databases:
  - name: operador-db
    plan: free
    databaseName: operador_db
    user: operador_user
